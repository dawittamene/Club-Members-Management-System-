
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="{% static "css/profile.css" %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'logoutPage' %}"><span>zu</span>mbara</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'logoutPage' %}"><span>s</span>tore</a>
                </li>
              </ul>
      
            <div class="form-inline my-2 my-lg-0">
              {% if request.user.is_authenticated %}
      
                   <a href="{% url 'logoutPage' %}"class="btn btn-warning">logout</a>
                  
              {% else %}
                  <a href="{% url 'loginpage' %}"class="btn btn-warning">login</a>
              {% endif %}
              
              <a href="{% url 'logoutPage' %}">
             </a>
             <p id="cart-total">{{cartItems}}</p>
           </div>
            </div>
          </nav><br><br><br><br><br><br>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                       
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                      
                     
                        
                        
                    </div>
                </div>
              
      

        <form method="POST">
            {% csrf_token %}
            <div class="tab-pane fade" id="account-change-password">
                <div class="card-body pb-2">
                    <div class="form-group">
                        <label class="form-label">Current password</label>
                        <input type="password" name="current_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">New password</label>
                        <input type="password" name="new_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Repeat new password</label>
                        <input type="password" name="renew_password" class="form-control">
                    </div>
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    
   
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js'%}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
        <script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
        
        <!-- Contact Javascript File -->
        <script src="{% static 'mail/jqBootstrapValidation.min.js'%}"></script>
        <script src="{% static 'mail/contact.js'%}"></script>

        <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

    </script>
</body>

</html>
