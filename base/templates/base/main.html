{% load static %}
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMSP</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  
    <body>
        {% block content %}


        {% endblock content %}
        <header>
            <nav class="navbar">
                <span class="hamburger-btn material-symbols-rounded">menu</span>
                <a href="{% url 'logoutPage' %}" class="logo">
                    
                    <img src="{% static 'images/logo.png'%}">

                    
                    <h2>CMMSP</h2>
                </a>
                <ul class="links">
                    <span class="close-btn material-symbols-rounded">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
                
                <a href="{% url 'profile' %}" class="login-btn ">Profile</a>
                {% if request.user.is_authenticated %}

                <a href="{% url 'loginpage' %}" class="login-btn ">LOG OUT</a>
			
		        {% else %}
              <a href="{% url 'logoutPage' %}" class="login-btn ">LOG IN</a>
		        {% endif %}
            </nav>
        </header>
    
        


              
                       
    



    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
